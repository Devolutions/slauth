name: Publish Package

on:
  workflow_dispatch:
    inputs:
      beta:
        description: Publish a beta version (npmjs)
        default: false
        required: true
        type: boolean

jobs:
  npmjs:
    environment: npm-publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wasm

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: cargo install wasm-pack
      working-directory: wasm

    - name: Configure NPM
      run: npm config set "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}"

    - name: Build
      run: ./build.sh
      working-directory: wasm

    - name: Publish
      run: npm publish --tag ${{ inputs.beta && 'beta' || 'latest' }}
      working-directory: dist/bundler
    
    - name: Update Artifactory Cache
      run: gh workflow run update-artifactory-cache.yml --repo Devolutions/scheduled-tasks --field package_name="devolutions-crypto"
      env:
        github_token: ${{ secrets.DEVOLUTIONSBOT_WRITE_TOKEN }}

  crates-io:
    environment: crates-publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Publish
      run: cargo publish
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
